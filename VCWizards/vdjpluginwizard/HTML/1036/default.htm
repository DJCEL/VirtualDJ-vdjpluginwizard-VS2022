// Il s'agit d'un exemple d'une fonction qui initialise la page

function InitDocument(document)
{
	setDirection();
	
	if (window.external.FindSymbol('DOCUMENT_FIRST_LOAD'))
	{
		// Cette fonction définit les symboles par défaut en fonction 
		// des valeurs spécifiées dans la balise SYMBOL ci-dessus
		//
		window.external.SetDefaults(document);
	}

	// Charger le document et initialiser les contrôles 
	// avec les valeurs de symbole appropriées
	//
	window.external.Load(document);
}

// Si l'Assistant comporte plusieurs pages, cette 
// fonction ira à la page spécifiée
//
function Next(document, linkto)
{
	window.external.Next(document, linkto);
}

// Il s'agit d'un exemple d'une fonction qui
// est appelée lorsque l'utilisateur clique sur 'Terminer'
//

{
	OnWizFinish(document);
}
